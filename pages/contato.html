<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../contato.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="horario.html">Horário</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="50" height="50" fill="none"/>
                    <circle cx="25" cy="25" r="20" fill="#fff" stroke="#2ecc71" stroke-width="2"/>
                    <path d="M 20 20 L 30 30 M 30 20 L 20 30" stroke="#2ecc71" stroke-width="2"/>
                  </svg>  
            </div>
    
            <div class="content">
                <form action="#" method="POST">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                  
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                  
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                  
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                  </form>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6943414.316467524!2d-49.05120424617325!3d-17.482342067174706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1spt-BR!2sbr!4v1677095919250!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                  
            </div>
    
            <div class="footer">
                <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
                <p>Informações de contato</p>
            </div>
        </div>
    </div>
</body>
</html>
